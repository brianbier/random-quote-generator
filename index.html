<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div id="quote">
      <i class="fa fa-quote-left"> </i> <span id="quote-text"></span> <i class="fa fa-quote-right"> </i>
    </div>
    <div id="author">
      - <span id="author-name"></span>
    </div>
    <div class="social">
      <a id="tweet-quote" title="Tweet this quote!" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
      <a  id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
        <i class="fa fa-tumblr"></i>
      </a>
    </div>
    <button class="buttons" id="new_quote">New Quote</button>
  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
